<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cruise Booking System</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="sidebar">
            <div class="toggle-row">
                <img id="toggle-btn" alt="chevron" src="/images/chevron.svg">
            </div>
            <div class="links-row">
                <ul id="sidebar-links">
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="bookings.html">Bookings</a></li>
                    <li><a href="profile.html">Account</a></li>
                    <li><a href="/">Settings</a></li>
                </ul>
            </div>
        </div>
        <div id="content-wrapper">
        <header id="header">
            <a href="index.html"><h1>Booking Agent System</h1></a>
            <nav>
                <ul id="nav-links">
                    <li>
                        <label for="searchInput">Search:</label>
                        <input type="text" id="searchInput" placeholder="Enter search term...">
                        <button id="searchButton">Search</button>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="main-content">
            <div id="application">
            <div class="row">
            <div id="filter-column">
                <h2>Customer information</h2>
                <label>Firstname:</label>
                <input id="firstnameInput" type="text" placeholder="Joe" value="Joe"></input>
                <label>Surname:</label>
                <input id="surnameInput" type="text" placeholder="Halls" value="Halls"></input>
                <label>Age:</label>
                <input id="ageInput" type="text" placeholder="21" value="21"></input>
                <!-- PRICE -->
                 <br>
                <label>Price (PP)</label>
                <label>Minimum</label>
                <input id="filterByPriceMinInput" placeholder="1300" value="1300"></input>
                <label>Maximum</label>
                <input id="filterByPriceMaxInput" placeholder="1800" value="1800"></input>
                <br>
<!--
                <div class="price-slider">
                    <label for="min-price">£</label>
                    <input type="number" id="min-price" class="price-input" value="0">
                    <input type="range" id="price-range-min" min="0" max="3500" step="1">
                    <input type="range" id="price-range-max" min="0" max="3500" step="1">
                    <label for="max-price">£</label>
                    <input type="number" id="max-price" class="price-input" value="3500">
                </div> -->

                <!-- DESTINATION -->
                <label for="filterByDestination">Choose a destination</label>
                <select id="destinationOptions" name="destinationOptions"></select>

                <br>
                <!-- DURATION-->
                <label for="filterByDuration">Choose a duration</label>
                <select id="durationOptions" name="durationOptions"></select>

                <!-- CABIN -->
                <br>
                <label for="filterByDuration">Choose a cabin</label>
                <label for="filterByCabin"></label>
                <select id="cabinOptions" name="cabinOptions"></select>

                <br>
                <button id="applyFilters">Apply filters</button>

                <br>
<!--                <button id="randomDiscount">Apply random discount</button>-->
                <div id="discount">
                    <label for="discountRange">Discount</label>
                    <input type="range" id="discountRange" name="discountRange" min="0" max="100" value="0">
                    <span id="discountValue">0%</span>
                </div>
            </div>
            <div id="data-display-column">
                <div id="destinationThankYou"></div>
                <h2>Cruises</h2>
                <label for="filterByDestination">Sort by</label>
                <select id="sortOptions" name="sortOptions"></select>
                <!-- <button id="filterByLowPrice">Price (low to high)</button> -->
                <div id="cruiseCatalogue"></div>
<!--                <div id="displayBookings"></div>-->
            </div>
        </div>
        </div>
        </main>
        </div>
        <!-- Importing main application file -->
        <script type="module" src="app.js"></script>
    </body>
</html>
