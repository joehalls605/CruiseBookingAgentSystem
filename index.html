<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cruise Booking System</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div id="application">
            <h1>Cruise Booking System</h1>
            <!-- PRICE -->
            <input id="filterByPriceMinInput" placeholder="£"></input>
            <input id="filterByPriceMaxInput" placeholder="£"></input>
            <!-- DESTINATION -->
            <label for="filterByDestination">Choose a destination</label>
            <select id="destinationOptions" name="destinationOptions"></select>

            <!-- DURATION-->
            <label for="filterByDuration">Choose a duration</label>
            <select id="durationOptions" name="durationOptions"></select>

            <!-- CABIN -->

            <label for="filterByCabin"></label>


            <button id="applyFilters">apply Filters</button>

            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" placeholder="Enter search term...">
            <button id="searchButton">Search</button>
            
            <div id="destinationThankYou"></div>
            <div id="cruiseCatalogue"></div>
        </div>
        </main>
        <!-- Importing main application file -->
        <script type="module" src="app.js"></script>
    </body>
</html>
