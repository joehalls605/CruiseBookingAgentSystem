<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="sidebar">
    <div class="toggle-row">
        <div id="toggle-btn" >
            <img alt="chevron" src="/images/chevron.svg">
        </div>
    </div>
    <div class="links-row">
        <ul id="sidebar-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="bookings.html">Bookings</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
</div>
<div id="content-wrapper">
    <header id="header">
        <a href="index.html"><h1>CruiseSync</h1></a>
        <nav>
            <ul id="nav-links">
                <li>

                </li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <div id="application">
            <div class="row">
                <div id="filter-column">

                    <!-- Modal -->
                    <div id="modal">
                        <button id="closeBtn">close</button>
                        <div><h3>Dates</h3></div>
                        <div id="datesOptions">
                            <div class="option">
                                <input type="checkbox" id="dates_2025/01" data-year="2025" data-month="January">
                                <label for="dates_2025/01">January</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="dates_2025/02" data-year="2025" data-month="February">
                                <label for="dates_2025/02">February</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="dates_2025/03" data-year="2025" data-month="March">
                                <label for="dates_2025/03">March</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="dates_2025/04" data-year="2025" data-month="April">
                                <label for="dates_2025/04">April</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="dates_2025/05" data-year="2025" data-month="May">
                                <label for="dates_2025/05">May</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="dates_2025/06" data-year="2025" data-month="June">
                                <label for="dates_2025/06">June</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="dates_2025/07" data-year="2025" data-month="July">
                                <label for="dates_2025/07">July</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="dates_2025/08" data-year="2025" data-month="August">
                                <label for="dates_2025/08">August</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="dates_2025/09" data-year="2025" data-month="September">
                                <label for="dates_2025/09">September</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="dates_2025/10" data-year="2025" data-month="October">
                                <label for="dates_2025/10">October</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="dates_2025/11" data-year="2025" data-month="November">
                                <label for="dates_2025/11">November</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="dates_2025/12" data-year="2025" data-month="December">
                                <label for="dates_2025/12">December</label>
                            </div>
                        </div>
                        <button id="confirmBtn">Confirm Dates</button>
                    </div>


                    <h2>Filter</h2>

                    <!-- DESTINATION -->
                    <div id="filterByDestination">
                        <label for="destinationOptions">Destination</label>
                    <select id="destinationOptions" name="destinationOptions"></select>
                    </div>

                    <!-- DURATION-->
                   <div id="filterByDuration">
                       <label for="durationOptions">Duration</label>
                       <select id="durationOptions" name="durationOptions"></select>
                   </div>

                    <!-- PRICE -->
                    <div id="filterByPrice">
                        <div id="filterBySlider">
                            <label>Price Range (PP)</label>
                            <div class="price-input">
                                <input type="number" class="input-min" value="1000">
                                <input type="number" class="input-max" value="7500">
                            </div>
                            <div class="slider">
                                <div class="slider-endpoints">
                                    <div class="endpoint"></div>
                                    <div class="endpoint"></div>
                                </div>
                                <div class="progress"></div>
                                <div class="range-input">
                                    <input type="range" class="range-min" min="0" max="7500" value="1000" step="100">
                                    <input type="range" class="range-max" min="0" max="7500" value="7500" step="100">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="filterByDate">
                        <button id="dateButton">Departure Dates</button>
                    </div>

                    <div id="applyDiscount">
                        <label for="discountRange">Apply Discount:</label>
                        <input type="range" id="discountRange" name="discountRange" min="0" max="100" value="0">
                        <p id="discountValue">0%</p>
                    </div>

                    <button id="applyFilters">Apply filters</button>
                    <br>

                </div>
                <div id="data-display-column">
                    <div class="data-display-row">
                        <div class="data-display-item-title">
                            <h2>Cruises</h2>
                        </div>
                        <div class="data-display-item-search">
                            <label for="searchInput">Search:</label>
                            <input type="text" id="searchInput" placeholder="Enter search term...">
                            <button id="searchButton">Search</button>
                        </div>
                    </div>
                    <label for="filterByDestination">Sort by</label>
                    <select id="sortOptions" name="sortOptions"></select>
                    <div id="cruiseCatalogue"></div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Importing main application file -->
<script type="module" src="app.js"></script>
<script type="module" src="components/priceSlider.js"></script>

</body>
</html>
