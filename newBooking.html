<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="sidebar">
    <div class="toggle-row">
        <div id="toggle-btn">
            <img alt="chevron" src="/images/chevron.svg">
        </div>
    </div>
    <div class="links-row">
        <ul id="sidebar-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="bookings.html">Bookings</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
</div>

<div id="content-wrapper">
    <header id="header">
        <a href="index.html"><h1>CruiseSync</h1></a>
        <nav>
            <ul id="nav-links"></ul>
        </nav>
    </header>
    <main id="main-content">
        <div id="application">
            <h2>New Booking</h2>
            <div id="booking-details">
                <h3>Booking Overview</h3>
                <p id="tourTitle"></p>
                <p><span id="shipName"></span></p>
                <p><span id="duration"></span></p>
                <p><span id="price"></span></p>
                <h4>Customer Details:</h4>
                <label for="firstName">Firstname</label>
                <input id="firstName" type="text" required>
                <br>
                <label for="surname">Surname</label>
                <input id="surname" type="text" required>
                <p>Rooms:</p>
                <p>BELOW TURNED INTO A DROP DOWN</p>
                <ul>
                    <li id="interiorCabin"></li>
                    <li id="oceanViewCabin"></li>
                    <li id="suiteCabin"></li>
                </ul>
                <button id="confirmBooking">Confirm Booking</button>
            </div>
        </div>
    </main>
</div>

<!-- Importing main application file -->
<script type="module" src="newBooking.js"></script>
<!--<script type="module" src="app.js"></script>-->
<script type="module" src="components/sidebar.js"></script>
</body>
</html>
