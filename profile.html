<!DOCTYPE html>
<html lang="en">
    <head>
        <meta lang="en" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cruise Booking System</title>
        <link rel="stylesheet" href="/CruiseBookingSystem/styles.css">
        <link rel="stylesheet" href="/CruiseBookingSystem/profile.css">
    </head>
    <body>
    <div id="sidebar">
        <div class="toggle-row">
            <img id="toggle-btn" alt="chevron" src="/images/chevron.svg">
        </div>
        <div class="links-row">
            <ul id="sidebar-links">
                <li><a href="/CruiseBookingSystem/index.html">Dashboard</a></li>
                <li><a href="/CruiseBookingSystem/bookings.html">Bookings</a></li>
                <li><a href="/CruiseBookingSystem/profile.html">Account</a></li>
                <li><a href="/CruiseBookingSystem/settings.html">Settings</a></li>
            </ul>
        </div>
    </div>
    <div id="content-wrapper">
        <h2>Information</h2>
        <p id="agent-name">Agent Name: <span id="agent-name-value"></span></p>
        <p id="agent-id">Agent ID: <span id="agent-id-value"></span></p>
        <h2>Contact Information</h2>
        <p id="email-address">Email Address: <span id="email-address-value"></span></p>
        <p id="phone-number">Phone Number: <span id="phone-number-value"></span></p>
        <p id="office-location">Office Location: <span id="office-location-value"></span></p>
        <h2>Security</h2>
        <div id="password-row">
            <label for="password">Password:</label>
            <input id="password" type="password">
            <img id="visibility-image" src="./images/visibility.png" alt="Toggle visibility">
        </div>
    </div>
        <script type="module"  src="app.js"></script>
        <script type="module"  src="./profile.js"></script>
    </body>
</html>
